<DOCTYPE html>
<html lang="en">
<head>
    <style>
.form-group{
    margin:10px;
}
    </style>
</head>
<body>
    <form id="form">
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description"/>
        </div>

        <div class="form-group">
            <label for="csv-file">CSV File</label>
            <input type="file" accept=".csv" name="csv-file" id="csv-file"/>
        </div>
<div class="form-group">
    <input type="checkbox" checked name="worker" id="worker"/>
            <label for="worker">Should use worker threads?</label>
        </div>
<div class="form-group">
    <input type="submit" name="submit" id="submit" value="Search"/>
    <input type="reset" value="Reset"/>       
</div>
<div class="form-group">
    <output id="file-size"></output>
</div>
<div class="form-group"><label for="progress">Processing Progress:</label>
    <progress id="progress" name="progress" value="0" max="100">0%</progress>
    </div>
    <div class="form-group">
        <output id="report"></output>
    </div>
    </form> 
</body>

</html>
